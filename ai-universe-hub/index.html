<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Universe-Hub</title>
    <!-- Font Awesome link added -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   
    <header>
        <h1 style="margin: 30px;" class="text-center ">AI Universe Hub</h1>
        <div class="text-center">
            <button type="button" id="date-sort" class="btn btn-danger">Sort By Date</button>
          </div>
    </header>



<!-- main part start -->
    <main>
<!-- card section start -->
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4 container " id="features_container"></div>
            <div id="show-all" class="text-center d-none m-5">
                      <div id="btn-show-all" class="btn btn-primary ">Show all</div>
            </div>  
        </section>
<!-- card section end -->

         
         
<!-- spinner section start -->
         <section class="d-none" id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
         </section>
<!-- spinner section end -->



<!-- modal start -->
        
       

<!-- Modal -->

      <div class="modal fade modal-lg" id="featureDetailModal" tabindex="-1" aria-labelledby="featureDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                      <button type="button"  class="btn btn-danger btn-close rounded-circle  " style="width: 30px ;height: 30px; margin-right: -30px; margin-top: -30px;" data-bs-dismiss="modal" aria-label="Close"></button>
                     
                  </div>
                  
                  <div id="feature-details" class="modal-body m-3"> </div>
                </div>
              </div>
       </div>
        
      
<!-- modal end -->

        </main>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="js/ai.js"></script>
  </body>
</html>
